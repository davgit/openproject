<form
  [formGroup]="roleForm"
  (ngSubmit)="onSubmit($event)"
>
  <op-ium-modal-heading (close)="close.emit()">{{ text.title }}</op-ium-modal-heading>

  <div class="op-modal--modal-body">
    <op-form-field
      label="{{ label }}"
      required
      [formBinding]="roleControl"
    >
      <p
        class="op-form-field--description"
        slot="description"
        [innerHtml]="description"
      ></p>
      <op-ium-role-search
        [roleControl]="roleControl"
        slot="input"
      ></op-ium-role-search>

      <div
        slot="errors"
        class="op-form-field--error"
        *ngIf="roleControl?.touched && roleControl?.invalid"
      >
        {{ text.required }}
      </div>
    </op-form-field>
  </div>

  <div class="op-modal--modal-footer">
    <button
      type="button"
      (click)="back.emit()"
      >{{ text.backButton }}</button>
    <button>{{ text.nextButton }}</button>
  </div>
</form>
