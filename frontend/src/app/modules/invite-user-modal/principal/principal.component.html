<form
  [formGroup]="principalForm"
  (ngSubmit)="onSubmit($event)"
>
  <op-ium-modal-heading (close)="close.emit()">{{ title() }}</op-ium-modal-heading>

  <div class="op-modal--modal-body">
    <op-form-field
      [label]="text.label[type]"
      required
      [formBinding]="principalControl"
    >
      <op-ium-principal-search
        *ngIf="!isNewPrincipal"
        [type]="type"
        [project]="project"
        [principalControl]="principalControl"
        slot="input"
        (createNew)="createNewFromInput($event)"
      ></op-ium-principal-search>

      <div
        class="pill"
        *ngIf="isNewPrincipal && type === 'user'"
        slot="input"
      >
        {{ text.inviteUser }}
        <button
          class="op-link"
          (click)="principalControl?.setValue(null)"
          >{{ text.changeUserSelection }}</button>
      </div>

      <div
        class="pill"
        *ngIf="isNewPrincipal && type === 'placeholder'"
        slot="input"
      >
        {{ text.createNew.placeholder }}
        <button
          class="op-link"
          (click)="principalControl?.setValue(null)"
        >{{ text.changePlaceholderSelection }}</button>
      </div>

      <div
        class="pill"
        *ngIf="isNewPrincipal && type === 'group'"
        slot="input"
      >
        {{ text.createNew.group }}
        <button
          class="op-link"
          (click)="principalControl?.setValue(null)"
        >{{ text.changeGroupSelection }}</button>
      </div>
      
      <div
        slot="errors"
        class="op-form-field--error"
        *ngIf="principalControl?.touched && principalControl?.invalid"
      >
        {{ text.required[type] }}
      </div>
    </op-form-field>
  </div>

  <div class="op-modal--modal-footer">
    <button
      type="button"
      (click)="back.emit()"
      >{{ text.backButton }}</button>
    <button>{{ text.nextButton }}</button>
  </div>
</form>
