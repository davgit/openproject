<div class="op-modal confirm-form-submit--modal">
  <op-modal-heading (close)="closeMe($event)">{{text.board_type}}</op-modal-heading>

  <div class="op-modal--body">
    <p [textContent]="text.select_board_type"></p>
    <section class="new-board--section">
      <tile-view
      [tiles]="available"
      [disable]="inFlight"
      (create)="createBoard($event)">
      </tile-view>
    </section>
  </div>
</div>
